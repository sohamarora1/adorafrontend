<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Previous CSS remains the same */
        
        /* New styles for checkout modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #address-form, #order-summary {
            margin-top: 20px;
        }
        #checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        #payment-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .payment-method {
            flex: 1;
            padding: 15px;
            margin: 0 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-method:hover {
            background-color: #f1f1f1;
        }
        .payment-method.selected {
            background-color: #3498db;
            color: white;
        }
        #order-confirmation {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <div id="delivery-fee"></div>
        <button id="clear-cart">Clear Cart</button>
        <button id="proceed-checkout">Proceed to Checkout</button>
    </div>

    <!-- Address Modal -->
    <div id="address-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Select or Add Address</h2>
            <div id="saved-addresses"></div>
            <form id="address-form">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="addressLine" placeholder="Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" required>
                <input type="text" id="country" placeholder="Country" required>
                <input type="text" id="pincode" placeholder="Pincode" required>
                <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                <button type="submit">Save Address</button>
            </form>
        </div>
    </div>

    <!-- Order Summary Modal -->
    <div id="order-summary-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="order-summary"></div>
            <div id="payment-options">
                <div class="payment-method" data-method="cod">
                    <h3>Cash on Delivery</h3>
                </div>
                <div class="payment-method" data-method="upi">
                    <h3>UPI (Coming Soon)</h3>
                </div>
            </div>
            <button id="confirm-order">Buy Now</button>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div id="order-confirmation-modal" class="modal">
        <div class="modal-content">
            <div id="order-confirmation"></div>
        </div>
    </div>

    <script>
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const deliveryFeeElement = document.getElementById('delivery-fee');
            
            if (!cartItemsContainer || !cartTotalElement) {
                console.error('Cart elements not found');
                return;
            }
    
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; font-size: 1.2em; color: #7f8c8d;">Your cart is empty.</p>';
                cartTotalElement.textContent = 'Total: ₹0.00';
                deliveryFeeElement.textContent = '';
                return;
            }
    
            let cartHTML = '';
            let total = 0;
    
            cart.forEach((item, index) => {
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.imgSrc}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h3>${item.title}</h3>
                            <p>Price: ₹${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="decrease-qty" data-index="${index}"><i class="fas fa-minus"></i></button>
                                <span>${item.qty}</span>
                                <button class="increase-qty" data-index="${index}"><i class="fas fa-plus"></i></button>
                            </div>
                            <button class="remove-item" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                total += item.price * item.qty;
            });
    
            cartItemsContainer.innerHTML = cartHTML;
            
            let deliveryFee = total < 1000 ? 100 : 0;
            total += deliveryFee;
            
            cartTotalElement.textContent = `Subtotal: ₹${(total - deliveryFee).toFixed(2)}`;
            deliveryFeeElement.textContent = `Delivery Fee: ₹${deliveryFee.toFixed(2)}`;
            document.getElementById('cart-total').insertAdjacentHTML('afterend', `<div>Total: ₹${total.toFixed(2)}</div>`);
        }

        function updateCart(index, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (action === 'increase') {
                cart[index].qty += 1;
            } else if (action === 'decrease') {
                cart[index].qty -= 1;
                if (cart[index].qty === 0) {
                    cart.splice(index, 1);
                }
            } else if (action === 'remove') {
                cart.splice(index, 1);
            }
    
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // Address and Checkout Functionality
        async function fetchSavedAddresses() {
            try {
                const response = await fetch('/address/get');
                const data = await response.json();
                const savedAddressesContainer = document.getElementById('saved-addresses');
                
                if (data.userAddress) {
                    const address = data.userAddress;
                    savedAddressesContainer.innerHTML = `
                        <div>
                            <h3>Saved Address</h3>
                            <p>${address.fullName}</p>
                            <p>${address.address}, ${address.city}</p>
                            <p>${address.state}, ${address.country} - ${address.pincode}</p>
                            <p>Phone: ${address.phoneNumber}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching addresses:', error);
            }
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function generateOrderConfirmation() {
            const orderId = Math.floor(100000 + Math.random() * 900000);
            const trackingId = `TR${Math.floor(10000 + Math.random() * 90000)}`;
            
            document.getElementById('order-confirmation').innerHTML = `
                <h2>Order Confirmed!</h2>
                <p>Order ID: ${orderId}</p>
                <p>Tracking ID: ${trackingId}</p>
                <p>Tracking Company: SpeedyShip Logistics</p>
                <p>Order updates will be sent via SMS and Email.</p>
            `;
            hideModal('order-summary-modal');
            showModal('order-confirmation-modal');
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayCart();

            // Event Listeners
            document.getElementById('proceed-checkout').addEventListener('click', function() {
                fetchSavedAddresses();
                showModal('address-modal');
            });

            document.querySelectorAll('.close-modal').forEach(closeBtn => {
                closeBtn.addEventListener('click', function() {
                    hideModal(this.closest('.modal').id);
                });
            });

            document.getElementById('address-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the address to your backend
                hideModal('address-modal');
                
                // Generate order summary
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const orderSummaryContainer = document.getElementById('order-summary');
                let orderHTML = '<h2>Order Summary</h2>';
                let total = 0;

                cart.forEach(item => {
                    orderHTML += `
                        <div>
                            <p>${item.title} x ${item.qty}</p>
                            <p>₹${(item.price * item.qty).toFixed(2)}</p>
                        </div>
                    `;
                    total += item.price * item.qty;
                });

                // Add delivery fee logic
                const deliveryFee = total < 1000 ? 100 : 0;
                total += deliveryFee;

                orderHTML += `
                    <div>
                        <strong>Delivery Fee: ₹${deliveryFee.toFixed(2)}</strong>
                        <strong>Total: ₹${total.toFixed(2)}</strong>
                    </div>
                `;

                orderSummaryContainer.innerHTML = orderHTML;
                showModal('order-summary-modal');
            });

            // Payment Method Selection
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });

            // Confirm Order
            document.getElementById('confirm-order').addEventListener('click', function() {
                const selectedMethod = document.querySelector('.payment-method.selected');
                if (selectedMethod) {
                    if (selectedMethod.dataset.method === 'cod') {
                        generateOrderConfirmation();
                        localStorage.removeItem('cart');
                    } else {
                        alert('UPI payment is coming soon!');
                    }
                } else {
                    alert('Please select a payment method');
                }
            });
        });

        document.addEventListener('click', function(e) {
            const index = e.target.closest('[data-index]')?.getAttribute('data-index');
    
            if (e.target.closest('.decrease-qty')) {
                updateCart(parseInt(index), 'decrease');
            } else if (e.target.closest('.increase-qty')) {
                updateCart(parseInt(index), 'increase');
            } else if (e.target.closest('.remove-item')) {
                updateCart(parseInt(index), 'remove');
            }
        });

        const clearCartBtn = document.getElementById('clear-cart');
        if (clearCartBtn) {
            clearCartBtn.addEventListener('click', function() {
                localStorage.removeItem('cart');
                displayCart();
            });
        }
    </script>
</body>
</html>
