<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - ADORA</title>
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #E5D9F2, #F5EFFF);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(to right,#5a36a8, #b4a2f7, #5a36a8);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        .error-message {
            color: #ff416c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <div id="signupError" class="error-message"></div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Log in to unlock a personalized shopping experience powered by AI, tailored just for you</p>
                    <br>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Effortless Shopping Starts Here!</h1>
                    <p>"Create an account to enjoy custom recommendations and exclusive offers."</p>
                    <br>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Keep all your existing HTML and CSS code the same, just replace the JavaScript part at the bottom -->

<script>
  // Add this at the top of your script to manage authentication
const Auth = {
    setToken: function(token) {
        console.log('Setting token:', token);
        localStorage.setItem('token', token);
    },
    getToken: function() {
        return localStorage.getItem('token');
    },
    removeToken: function() {
        localStorage.removeItem('token');
    }
};

// Login form submission
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const loginError = document.getElementById('loginError');

    try {
        // Debug: Log login attempt
        console.log('Login Attempt:', { email });

        const response = await fetch('https://adora-t8e8.onrender.com/api/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        // Debug: Log full response
        console.log('Login Response Status:', response.status);

        const data = await response.json();

        // Debug: Log response data
        console.log('Login Response Data:', data);

        if (data.success) {
            // Verify token exists
            if (!data.token) {
                throw new Error('No token received');
            }

            // Store the token using Auth method
            Auth.setToken(data.token);
            
            // Verify token was stored
            console.log('Stored Token:', Auth.getToken());

            // Show success message
            loginError.style.color = 'green';
            loginError.textContent = data.message || 'Login successful!';

            // Redirect after login
            setTimeout(() => {
                // Prioritize stored redirect URL, fallback to index
                const redirectUrl = localStorage.getItem('redirectUrl') || '/index.html';
                
                // Clear redirect URL
                localStorage.removeItem('redirectUrl');
                
                // Redirect
                window.location.href = redirectUrl;
            }, 1000);
        } else {
            // Handle login failure
            loginError.style.color = '#ff416c';
            loginError.textContent = data.message || 'Login failed. Please try again.';
        }
    } catch (error) {
        // Comprehensive error logging
        console.error('Login Error:', error);
        
        loginError.style.color = '#ff416c';
        loginError.textContent = error.message || 'An unexpected error occurred. Please try again.';
    }
});

// Signup form submission
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('signupName').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    const signupError = document.getElementById('signupError');

    try {
        // Debug: Log signup attempt
        console.log('Signup Attempt:', { name, email });

        const response = await fetch('https://adora-t8e8.onrender.com/api/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
        });

        // Debug: Log full response
        console.log('Signup Response Status:', response.status);

        const data = await response.json();

        // Debug: Log response data
        console.log('Signup Response Data:', data);

        if (data.success) {
            // Show success message
            signupError.style.color = 'green';
            signupError.textContent = 'Registration successful! Please login.';

            // Clear the form
            document.getElementById('signupForm').reset();

            // Switch to login panel after 2 seconds
            setTimeout(() => {
                container.classList.remove("right-panel-active");
            }, 2000);
        } else {
            // Handle registration failure
            signupError.style.color = '#ff416c';
            signupError.textContent = data.message || 'Registration failed. Please try again.';
        }
    } catch (error) {
        // Comprehensive error logging
        console.error('Signup Error:', error);
        
        signupError.style.color = '#ff416c';
        signupError.textContent = error.message || 'An unexpected error occurred. Please try again.';
    }
});

// Enhanced password validation
document.getElementById('signupPassword').addEventListener('input', function(e) {
    const password = e.target.value;
    const signupError = document.getElementById('signupError');
    
    // More comprehensive password validation
    const validationRules = [
        { 
            test: password.length >= 8, 
            message: 'Password must be at least 8 characters long' 
        },
        { 
            test: /[A-Z]/.test(password), 
            message: 'Password must contain at least one uppercase letter' 
        },
        { 
            test: /[a-z]/.test(password), 
            message: 'Password must contain at least one lowercase letter' 
        },
        { 
            test: /[0-9]/.test(password), 
            message: 'Password must contain at least one number' 
        },
        { 
            test: /[!@#$%^&*()]/.test(password), 
            message: 'Password must contain at least one special character' 
        }
    ];

    // Find the first failed validation rule
    const failedRule = validationRules.find(rule => !rule.test);

    if (failedRule) {
        signupError.textContent = failedRule.message;
        signupError.style.color = '#ff416c';
    } else {
        signupError.textContent = '';
    }
});

// Page load event listener
window.addEventListener('DOMContentLoaded', () => {
    const redirectUrl = localStorage.getItem('redirectUrl');
    if (redirectUrl) {
        // Show a message to the user
        const loginError = document.getElementById('loginError');
        loginError.style.color = '#ff416c';
        loginError.textContent = 'Please login to continue';
    }

    // Optional: Clear any existing tokens on page load for security
    if (window.location.pathname.includes('login.html')) {
        Auth.removeToken();
    }
});
</script>
</body>
</html>
