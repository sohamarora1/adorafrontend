<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Product Admin Panel</h1>
        
        <!-- Add Product Form -->
        <div class="form-container">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Product Title" required>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="Product Description" required></textarea>
                </div>
                <div class="form-group">
                    <input type="number" id="price" placeholder="Price" required>
                </div>
                <div class="form-group">
                    <input type="text" id="category" placeholder="Category" required>
                </div>
                <div class="form-group">
                    <input type="text" id="type" placeholder="Type" required>
                </div>
                <div class="form-group">
                    <input type="number" id="qty" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                    <input type="text" id="imgSrc" placeholder="Image URL" required>
                </div>
                <button type="submit" id="submitBtn">Add Product</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="products-container">
            <h2>Products List</h2>
            <div id="productsList"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
