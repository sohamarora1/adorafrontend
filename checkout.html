<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5f27cd;
            --text-color: #2c3e50;
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .checkout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .checkout-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .checkout-header h1 i {
            margin-right: 15px;
            font-size: 2rem;
        }

        .checkout-content {
            padding: 30px;
        }

        .order-summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .order-summary-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
        }

        .address-section {
            display: flex;
            gap: 20px;
        }

        .address-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .address-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .address-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-options {
            display: flex;
            gap: 20px;
        }

        .payment-option {
            flex: 1;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option.selected {
            border-color: var(--primary-color);
            background-color: #f0f6ff;
        }

        .order-confirmation {
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: modalSlideUp 0.5s ease;
        }

        @keyframes modalSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="checkout-container" id="checkout-container">
        <!-- Order Summary Stage -->
        <div id="order-summary-stage" class="checkout-content">
            <h2>Order Summary</h2>
            <div id="order-summary-items"></div>
            <div id="order-summary-total" class="text-right"></div>
            <button id="buy-now-btn" class="btn btn-primary">Buy Now</button>
        </div>

        <!-- Address Stage -->
        <div id="address-stage" class="checkout-content" style="display:none;">
            <h2>Delivery Address</h2>
            <div class="address-section">
                <div id="saved-address-section" class="address-card">
                    <h3>Saved Address</h3>
                    <div id="saved-address-display"></div>
                    <button id="use-saved-address" class="btn btn-primary">Use This Address</button>
                </div>
                <div class="address-card">
                    <h3>Add New Address</h3>
                    <form id="address-form" class="address-form">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                        <input type="text" id="phoneNumber" placeholder="Phone Number" required>
                        <input type="text" id="address" placeholder="Address" required>
                        <input type="text" id="city" placeholder="City" required>
                        <input type="text" id="state" placeholder="State" required>
                        <input type="text" id="pincode" placeholder="Pincode" required>
                        <input type="text" id="country" placeholder="Country" required>
                        <button type="submit" id="save-address" class="btn btn-primary">Save Address</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Payment Stage -->
        <div id="payment-stage" class="checkout-content" style="display:none;">
            <h2>Payment Method</h2>
            <div class="payment-options">
                <div class="payment-option" data-method="cod">
                    <i class="fas fa-money-bill-wave fa-3x"></i>
                    <h3>Cash on Delivery</h3>
                </div>
                <div class="payment-option" data-method="upi">
                    <i class="fas fa-mobile-alt fa-3x"></i>
                    <h3>UPI (Coming Soon)</h3>
                </div>
            </div>
            <button id="confirm-order" class="btn btn-primary" style="display:none;">Confirm Order</button>
        </div>

        <!-- Order Confirmation Stage -->
        <div id="order-confirmation-stage" class="checkout-content" style="display:none;">
            <div class="order-confirmation">
                <i class="fas fa-check-circle fa-5x text-success" style="color: #28a745;"></i>
                <h2>Order Confirmed!</h2>
                <p id="order-details"></p>
                <a href="#" id="track-order" class="btn btn-primary">Track Order</a>
            </div>
        </div>
    </div>

    <script>
       // Logistics companies for random selection
const LOGISTICS_COMPANIES = [
    'SpeedyShip Logistics', 
    'QuickDrop Express', 
    'RapidRoll Shipping', 
    'SwiftSend Courier', 
    'FastTrack Delivery'
];

// Function to generate random tracking ID
function generateTrackingId() {
    return 'TRK' + Math.random().toString(36).substr(2, 9).toUpperCase();
}

// Function to display order summary
function displayOrderSummary() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const orderSummaryItems = document.getElementById('order-summary-items');
    const orderSummaryTotal = document.getElementById('order-summary-total');
    
    let totalAmount = 0;
    orderSummaryItems.innerHTML = cart.map(item => {
        totalAmount += item.price * item.qty;
        return `
            <div class="order-summary-item">
                <img src="${item.imgSrc}" alt="${item.title}">
                <div>
                    <h3>${item.title}</h3>
                    <p>Quantity: ${item.qty} | Price: ₹${(item.price * item.qty).toFixed(2)}</p>
                </div>
            </div>
        `;
    }).join('');

    orderSummaryTotal.innerHTML = `
        <h3>Total Amount: ₹${totalAmount.toFixed(2)}</h3>
    `;
}

// Function to fetch saved address
async function fetchSavedAddress() {
    try {
        const response = await fetch('https://adora-t8e8.onrender.com/api/address/get', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        const data = await response.json();

        if (data.userAddress) {
            const savedAddressDisplay = document.getElementById('saved-address-display');
            savedAddressDisplay.innerHTML = `
                <p><strong>${data.userAddress.fullName}</strong></p>
                <p>${data.userAddress.address}</p>
                <p>${data.userAddress.city}, ${data.userAddress.state} ${data.userAddress.pincode}</p>
                <p>${data.userAddress.country}</p>
                <p>Phone: ${data.userAddress.phoneNumber}</p>
            `;
            document.getElementById('use-saved-address').style.display = 'block';
        } else {
            document.getElementById('use-saved-address').style.display = 'none';
        }
    } catch (error) {
        console.error('Error fetching address:', error);
    }
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    displayOrderSummary();
    fetchSavedAddress();

    // Buy Now Button
    document.getElementById('buy-now-btn').addEventListener('click', () => {
        document.getElementById('order-summary-stage').style.display = 'none';
        document.getElementById('address-stage').style.display = 'block';
    });

    // Save Address
    document.getElementById('address-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const addressData = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('https://adora-t8e8.onrender.com/api/address/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(addressData)
            });
            
            const data = await response.json();
            
            if (data.userAddress) {
                document.getElementById('address-stage').style.display = 'none';
                document.getElementById('payment-stage').style.display = 'block';
            }
        } catch (error) {
            console.error('Error saving address:', error);
        }
    });

    // Use Saved Address
    document.getElementById('use-saved-address').addEventListener('click', () => {
        document.getElementById('address-stage').style.display = 'none';
        document.getElementById('payment-stage').style.display = 'block';
    });

    // Payment Option Selection
    document.querySelectorAll('.payment-option').forEach(option => {
        option.addEventListener('click', (e) => {
            document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
            e.currentTarget.classList.add('selected');
            
            const method = e.currentTarget.dataset.method;
            const confirmOrderBtn = document.getElementById('confirm-order');
            
            if (method === 'cod') {
                confirmOrderBtn.style.display = 'block';
            } else {
                confirmOrderBtn.style.display = 'none';
            }
        });
    });

    // Confirm Order
    document.getElementById('confirm-order').addEventListener('click', () => {
        const logisticsCompany = LOGISTICS_COMPANIES[Math.floor(Math.random() * LOGISTICS_COMPANIES.length)];
        const trackingId = generateTrackingId();

        document.getElementById('payment-stage').style.display = 'none';
        document.getElementById('order-confirmation-stage').style.display = 'block';
        
        document.getElementById('order-details').innerHTML = `
            <p>Your order will be shipped via ${logisticsCompany}</p>
            <p>Tracking ID: <strong>${trackingId}</strong></p>
        `;

        // Clear cart after order confirmation
        localStorage.removeItem('cart');
    });
});
    </script>
</body>
</html>
