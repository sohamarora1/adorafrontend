<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Adora</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
    
            :root {
                --primary-color: #2c3e50;
                --secondary-color: #3498db;
                --accent-color: #e74c3c;
                --text-color: #2c3e50;
                --background-color: #ecf0f1;
            }
    
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: var(--text-color);
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                animation: fadeIn 1s ease-out;
            }
    
            header {
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: #fff;
                text-align: center;
                padding: 2rem;
                margin-bottom: 2rem;
                border-radius: 0 0 50px 50px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                animation: slideDown 0.8s ease-out;
            }
    
            h1 {
                margin-bottom: 10px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
    
            .contact-wrapper {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-top: 2rem;
                gap: 2rem;
            }
    
            .contact-form, .contact-info {
                flex: 1;
                background-color: rgba(255, 255, 255, 0.95);
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                min-width: 300px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
    
            .contact-form:hover, .contact-info:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }
    
            form {
                display: flex;
                flex-direction: column;
            }
    
            label {
                margin-bottom: 8px;
                font-weight: bold;
                color: var(--primary-color);
                transition: color 0.3s ease;
            }
    
            input, textarea {
                padding: 12px;
                margin-bottom: 1.2rem;
                border: 2px solid rgba(44, 62, 80, 0.1);
                border-radius: 10px;
                transition: all 0.3s ease;
                font-size: 1rem;
            }
    
            input:focus, textarea:focus {
                outline: none;
                border-color: var(--secondary-color);
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
                transform: translateY(-2px);
            }
    
            button {
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                font-size: 1.1rem;
                font-weight: bold;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
    
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            }
    
            .contact-info h2, .contact-form h2 {
                color: var(--primary-color);
                margin-bottom: 1.5rem;
                font-size: 1.8rem;
                position: relative;
                padding-bottom: 10px;
            }
    
            .contact-info h2::after, .contact-form h2::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 50px;
                height: 3px;
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                border-radius: 2px;
            }
    
            .contact-info p {
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                gap: 10px;
                transition: transform 0.3s ease;
            }
    
            .contact-info p:hover {
                transform: translateX(10px);
                color: var(--secondary-color);
            }
    
            .map {
                margin-top: 2rem;
                height: 300px;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
                animation: fadeIn 1s ease-out;
            }
    
            .map:hover {
                transform: scale(1.01);
            }
    
            @keyframes slideDown {
                from {
                    transform: translateY(-100%);
                }
                to {
                    transform: translateY(0);
                }
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            @media (max-width: 768px) {
                .contact-wrapper {
                    flex-direction: column;
                }
                
                .contact-info, .contact-form {
                    margin: 0;
                    width: 100%;
                }
    
                header {
                    padding: 1.5rem;
                    border-radius: 0 0 30px 30px;
                }
    
                h1 {
                    font-size: 2em;
                }
            }
    
            /* Success Message Animation */
            .success-message {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: linear-gradient(45deg, #2ecc71, #27ae60);
                color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                animation: slideIn 0.5s ease-out forwards;
            }
    
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        </style>
    </head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with Adora</p>
    </header>

    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-form">
                <h2>Send us a message</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 80 Fashion Street, Styleville, ST 12345</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> Adora@gmail.com</p>
                <p><strong>Hours:</strong> Monday - Friday: 9am - 5pm</p>
            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2412734963725!2d-73.98731668461597!3d40.74844097932847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1619614974854!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Here you would typically send the form data to a server
            // For this example, we'll just log it to the console
            console.log('Form submitted:', { name, email, subject, message });

            // Show a success message
            alert('Thank you for your message. We will get back to you soon!');

            // Clear the form
            e.target.reset();
        });
    </script>
</body>
</html>
