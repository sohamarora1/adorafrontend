<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Admin Product Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .login-container, .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        #productDetails {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="adminId" placeholder="Admin ID">
        <input type="password" id="adminPassword" placeholder="Password">
        <div id="loginError" class="error"></div>
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboardScreen" style="display:none;" class="dashboard-container">
        <h2>Advanced Product Management Dashboard</h2>
        
        <!-- Add Product Section -->
        <div class="section">
            <h3>Add New Product</h3>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="price" placeholder="Price">
            <input type="text" id="category" placeholder="Category">
            <input type="text" id="type" placeholder="Type">
            <input type="number" id="qty" placeholder="Quantity">
            <input type="text" id="imgSrc" placeholder="Image URL">
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Product List Section -->
        <div class="section">
            <h3>Product List</h3>
            <button onclick="fetchAllProducts()">Refresh Product List</button>
            <div id="productList" class="product-grid"></div>
        </div>

        <!-- Product Details and Update Section -->
        <div class="section">
            <h3>Product Details and Update</h3>
            <input type="text" id="searchProductId" placeholder="Enter Product ID">
            <button onclick="fetchProductById()">Get Product Details</button>
            
            <div id="productDetails" style="display:none;">
                <h4>Product Details</h4>
                <input type="text" id="updateTitle" placeholder="Title">
                <input type="text" id="updateDescription" placeholder="Description">
                <input type="number" id="updatePrice" placeholder="Price">
                <input type="text" id="updateCategory" placeholder="Category">
                <input type="text" id="updateType" placeholder="Type">
                <input type="number" id="updateQty" placeholder="Quantity">
                <input type="text" id="updateImgSrc" placeholder="Image URL">
                <input type="hidden" id="updateProductId">
                <button onclick="updateProduct()">Update Product</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://adora-t8e8.onrender.com/api/product/';

        function login() {
            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const loginError = document.getElementById('loginError');

            if (adminId === 'soha' && adminPassword === 'adding') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboardScreen').style.display = 'block';
                fetchAllProducts();
            } else {
                loginError.textContent = 'Invalid credentials. Try again.';
            }
        }

        async function addProduct() {
            const product = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                type: document.getElementById('type').value,
                qty: parseInt(document.getElementById('qty').value),
                imgSrc: document.getElementById('imgSrc').value
            };

            try {
                const response = await fetch(API_BASE_URL + 'add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('Product added successfully');
                    fetchAllProducts();
                    // Clear input fields
                    ['title', 'description', 'price', 'category', 'type', 'qty', 'imgSrc'].forEach(id => {
                        document.getElementById(id).value = '';
                    });
                } else {
                    alert('Failed to add product');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function fetchAllProducts() {
            try {
                const response = await fetch(API_BASE_URL + 'all');
                const products = await response.json();
                const productList = document.getElementById('productList');
                productList.innerHTML = '';

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <h4>${product.title}</h4>
                        <p>Price: $${product.price}</p>
                        <p>Category: ${product.category}</p>
                        <button onclick="deleteProduct('${product._id}')">Delete</button>
                        <button onclick="prepareUpdateProduct('${product._id}')">Edit</button>
                    `;
                    productList.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        async function deleteProduct(productId) {
            try {
                const response = await fetch(API_BASE_URL + `${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Product deleted successfully');
                    fetchAllProducts();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function fetchProductById() {
            const productId = document.getElementById('searchProductId').value;
            
            try {
                const response = await fetch(API_BASE_URL + productId);
                const product = await response.json();

                if (product) {
                    document.getElementById('productDetails').style.display = 'block';
                    document.getElementById('updateProductId').value = product._id;
                    document.getElementById('updateTitle').value = product.title;
                    document.getElementById('updateDescription').value = product.description;
                    document.getElementById('updatePrice').value = product.price;
                    document.getElementById('updateCategory').value = product.category;
                    document.getElementById('updateType').value = product.type;
                    document.getElementById('updateQty').value = product.qty;
                    document.getElementById('updateImgSrc').value = product.imgSrc;
                } else {
                    alert('Product not found');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        async function updateProduct() {
            const productId = document.getElementById('updateProductId').value;
            const updatedProduct = {
                title: document.getElementById('updateTitle').value,
                description: document.getElementById('updateDescription').value,
                price: parseFloat(document.getElementById('updatePrice').value),
                category: document.getElementById('updateCategory').value,
                type: document.getElementById('updateType').value,
                qty: parseInt(document.getElementById('updateQty').value),
                imgSrc: document.getElementById('updateImgSrc').value
            };

            try {
                const response = await fetch(API_BASE_URL + productId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedProduct)
                });

                if (response.ok) {
                    alert('Product updated successfully');
                    fetchAllProducts();
                    document.getElementById('productDetails').style.display = 'none';
                } else {
                    alert('Failed to update product');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        function prepareUpdateProduct(productId) {
            document.getElementById('searchProductId').value = productId;
            fetchProductById();
        }
    </script>
</body>
</html>
