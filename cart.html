<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify - Your Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5f27cd;
            --text-color: #2c3e50;
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .shopping-cart-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .cart-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .cart-header h1 i {
            margin-right: 15px;
            font-size: 2rem;
        }

        .cart-items {
            padding: 20px 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: all var(--transition-speed) ease;
        }

        .cart-item:hover {
            background-color: #f8f9fa;
            transform: translateX(10px);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            margin-right: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-speed) ease;
        }

        .cart-item:hover img {
            transform: scale(1.05);
        }

        .item-details {
            flex-grow: 1;
        }

        .item-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            background-color: #f1f3f5;
            border-radius: 30px;
            overflow: hidden;
        }

        .quantity-control button {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }

        .quantity-control button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .quantity-control span {
            padding: 0 15px;
            font-weight: 600;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #f8f9fa;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            border: none;
            cursor: pointer;
        }

        .btn-checkout {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-checkout:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(74, 144, 226, 0.4);
        }

        .btn-clear {
            background-color: #ff6b6b;
            color: white;
            margin-right: 15px;
        }

        .btn-clear:hover {
            background-color: #ee5253;
            transform: translateY(-3px);
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Checkout Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: modalSlideUp 0.5s ease;
        }

        @keyframes modalSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="shopping-cart-container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart"></i>Your Cart</h1>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-actions">
            <div id="cart-total" class="cart-total">Total: ₹0.00</div>
            <div>
                <button id="clear-cart" class="btn btn-clear"><i class="fas fa-trash-alt"></i> Clear Cart</button>
                <button id="proceed-checkout" class="btn btn-checkout"><i class="fas fa-credit-card"></i> Checkout</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
           <a href="Checkout.html" ><button> checkout</button></a>
        </div>
    </div>

    <script>
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            
            if (!cartItemsContainer || !cartTotalElement) {
                console.error('Cart elements not found');
                return;
            }
    
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag" style="font-size: 4rem; color: #bdc3c7;"></i>
                        <p>Your cart is empty. Start shopping!</p>
                    </div>
                `;
                cartTotalElement.textContent = 'Total: ₹0.00';
                return;
            }
    
            let cartHTML = '';
            let total = 0;
    
            cart.forEach((item, index) => {
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.imgSrc}" alt="${item.title}">
                        <div class="item-details">
                            <h3>${item.title}</h3>
                            <p>Price: ₹${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="decrease-qty" data-index="${index}"><i class="fas fa-minus"></i></button>
                                <span>${item.qty}</span>
                                <button class="increase-qty" data-index="${index}"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                total += item.price * item.qty;
            });
    
            cartItemsContainer.innerHTML = cartHTML;
            cartTotalElement.textContent = `Total: ₹${total.toFixed(2)}`;
        }
    
        function updateCart(index, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (action === 'increase') {
                cart[index].qty += 1;
            } else if (action === 'decrease') {
                cart[index].qty -= 1;
                if (cart[index].qty === 0) {
                    cart.splice(index, 1);
                }
            } else if (action === 'remove') {
                cart.splice(index, 1);
            }
    
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
        });
    
        document.addEventListener('click', function(e) {
            const index = e.target.closest('[data-index]')?.getAttribute('data-index');
    
            if (e.target.closest('.decrease-qty')) {
                updateCart(parseInt(index), 'decrease');
            } else if (e.target.closest('.increase-qty')) {
                updateCart(parseInt(index), 'increase');
            }
        });
    
        const clearCartBtn = document.getElementById('clear-cart');
        const checkoutBtn = document.getElementById('proceed-checkout');
        const checkoutModal = document.getElementById('checkout-modal');
    
        if (clearCartBtn) {
            clearCartBtn.addEventListener('click', function() {
                localStorage.removeItem('cart');
                displayCart();
            });
        }
    
        if (checkoutBtn) {
            checkoutBtn.addEventListener('click', function() {
                checkoutModal.style.display = 'block';
            });
        }
    </script>
</body>
</html>
