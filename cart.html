<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: translateY(10px);
            animation: slideDown 0.7s ease-in-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(10px);
                opacity: 1;
            }
        }
        .header {
            background-color: #27ae60;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            font-weight: 700;
        }
        .form-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9em;
            color: #555;
        }
        input, select {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #27ae60;
            outline: none;
            box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
        }
        .summary {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .summary p {
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #229954;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        .form-section {
            border-bottom: 1px solid #ddd;
        }
        .form-section:last-of-type {
            border-bottom: none;
        }
        .note {
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Checkout</div>
        <form id="checkout-form">
            <!-- Address Section -->
            <div class="form-section">
                <h3>Step 1: Shipping Address</h3>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" placeholder="Enter your zip code" maxlength="6" required>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="form-section">
                <h3>Step 2: Payment Details</h3>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="month" id="expiry" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="form-section">
                <h3>Order Summary</h3>
                <div class="summary" id="summary"></div>
            </div>

            <!-- Payment Button -->
            <div class="form-section">
                <button type="submit">Pay Now</button>
            </div>
        </form>
        <p class="note">Your payment is secure, and your data is protected.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.qty;
            });

            const deliveryCharge = total > 1000 ? 0 : 100;
            const finalTotal = total + deliveryCharge;

            document.getElementById('summary').innerHTML = `
                <p>Subtotal: ₹${total.toFixed(2)}</p>
                <p>Delivery: ₹${deliveryCharge.toFixed(2)}</p>
                <p><strong>Total: ₹${finalTotal.toFixed(2)}</strong></p>
            `;
        });

        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zipcode = document.getElementById('zipcode').value;

            if (!fullName || !address || !city || !state || !zipcode) {
                alert('Please complete the shipping details.');
                return;
            }

            alert('Payment successful. Thank you for shopping!');
            localStorage.removeItem('cart');
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
