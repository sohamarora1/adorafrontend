<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* (Keep the existing styles) */
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Shopping Cart</h1>
        <div onclick="window.location.href='products.html'">üè™ Back to Store</div>
    </nav>

    <div class="cart-container" id="cartContainer">
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal"></div>
        <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        async function fetchCart() {
            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/cart/user', {
                    headers: {
                        'Auth': token
                    }
                });
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching cart:', error);
                return { cart: { items: [] }, total: 0 };
            }
        }

        async function removeFromCart(productId) {
            try {
                await fetch(`https://adora-t8e8.onrender.com/api/cart/remove/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Auth': token
                    }
                });
                renderCart();
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        async function updateQuantity(productId, change) {
            try {
                await fetch('https://adora-t8e8.onrender.com/api/cart/--qty', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Auth': token
                    },
                    body: JSON.stringify({
                        productId,
                        qty: Math.abs(change)
                    })
                });
                renderCart();
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        async function clearCart() {
            try {
                await fetch('https://adora-t8e8.onrender.com/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Auth': token
                    }
                });
                renderCart();
            } catch (error) {
                console.error('Error clearing cart:', error);
            }
        }

        async function renderCart() {
            const { cart, total } = await fetchCart();
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            cartItems.innerHTML = '';
            cart.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.title}">
                    <div class="item-details">
                        <h3>${item.title}</h3>
                        <p>Price: $${item.pricePerUnit}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity('${item.productId}', -1)">-</button>
                            <span>${item.qty}</span>
                            <button onclick="updateQuantity('${item.productId}', 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart('${item.productId}')">Remove</button>
                        </div>
                    </div>
                `;
                cartItems.appendChild(itemElement);
            });

            cartTotal.textContent = `Total: $${total}`;
        }

        renderCart();
    </script>
</body>
</html>
