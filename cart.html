<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Gradient background */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Pacifico', cursive;
            color: #2c3e50;
            font-size: 3em;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Cart items */
        .cart-item {
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1), -4px -4px 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), -8px -8px 15px rgba(255, 255, 255, 0.7);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px 0 0 15px;
            transition: transform 0.3s ease;
        }
        .cart-item img:hover {
            transform: scale(1.1);
        }

        .cart-item-details {
            flex-grow: 1;
            padding: 20px;
        }

        .cart-item-details h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item-details p {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        /* Quantity and actions */
        .cart-item-actions {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .cart-item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #3498db;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .cart-item-actions button:hover {
            color: #2980b9;
            transform: scale(1.2);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .quantity-control span {
            margin: 0 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Cart summary */
        #cart-total {
            text-align: right;
            font-size: 1.5em;
            margin-top: 20px;
            color: #2c3e50;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.15);
        }

        #clear-cart, #checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #clear-cart {
            background: #e74c3c;
        }
        #clear-cart:hover {
            background: #c0392b;
            transform: translateY(-5px);
        }

        #checkout-btn {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
        }
        #checkout-btn:hover {
            background: linear-gradient(145deg, #229954, #2ecc71);
            transform: translateY(-5px);
        }

        /* Add glowing animation for checkout button */
        #checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite;
            z-index: -1;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .cart-item-actions .fas {
            transition: transform 0.3s ease;
        }
        .cart-item-actions .fas:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="clear-cart">Clear Cart</button>
        <button id="checkout-btn">Checkout</button>
    </div>
    <script>
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; font-size: 1.2em; color: #7f8c8d;">Your cart is empty.</p>';
                cartTotalElement.textContent = 'Total: ₹0.00';
                checkoutBtn.style.display = 'none';
                return;
            }

            let cartHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.imgSrc}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h3>${item.title}</h3>
                            <p>Price: ₹${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="decrease-qty" data-index="${index}"><i class="fas fa-minus"></i></button>
                                <span>${item.qty}</span>
                                <button class="increase-qty" data-index="${index}"><i class="fas fa-plus"></i></button>
                            </div>
                            <button class="remove-item" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                total += item.price * item.qty;
            });

            const deliveryCharge = total > 1000 ? 0 : 100;
            const finalTotal = total + deliveryCharge;

            cartItemsContainer.innerHTML = cartHTML;
            cartTotalElement.innerHTML = `
                <p>Subtotal: ₹${total.toFixed(2)}</p>
                <p>Delivery: ₹${deliveryCharge.toFixed(2)}</p>
                <p><strong>Total: ₹${finalTotal.toFixed(2)}</strong></p>
            `;
            checkoutBtn.style.display = 'block';
        }

        function updateCart(index, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (action === 'increase') {
                cart[index].qty += 1;
            } else if (action === 'decrease') {
                cart[index].qty -= 1;
                if (cart[index].qty === 0) {
                    cart.splice(index, 1);
                }
            } else if (action === 'remove') {
                cart.splice(index, 1);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
        });

        document.addEventListener('click', function(e) {
            const index = e.target.closest('[data-index]')?.getAttribute('data-index');
    
            if (e.target.closest('.decrease-qty')) {
                updateCart(parseInt(index), 'decrease');
            } else if (e.target.closest('.increase-qty')) {
                updateCart(parseInt(index), 'increase');
            } else if (e.target.closest('.remove-item')) {
                updateCart(parseInt(index), 'remove');
            }
        });

        document.getElementById('clear-cart').addEventListener('click', function() {
            localStorage.removeItem('cart');
            displayCart();
        });

        document.getElementById('checkout-btn').addEventListener('click', function() {
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
