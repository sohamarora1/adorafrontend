<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Trendify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dfe9fc, #dfe9fc);  
            color: #333;
            padding: 20px;
        }

        .cart-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-header button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-header button:hover {
            background: #c0392b;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .cart-item h3 {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .cart-item p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .cart-item button {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-item button:hover {
            background: #2980b9;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary h3 {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .cart-summary button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .cart-summary button:hover {
            background: #27ae60;
        }

        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-header">
            <h2>Items in Cart</h2>
            <button id="clear-cart-btn">Clear Cart</button>
        </div>
        <div id="cart-items">
            <!-- Cart items will be dynamically injected here -->
        </div>
        <div class="cart-summary" id="cart-summary">
            <!-- Cart total will show here -->
        </div>
    </div>

    <script>
        async function fetchCart() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in to view your cart.");
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/cart/user', {
                    headers: {
                        'Auth': token
                    }
                });

                const data = await response.json();
                if (data.cart && data.cart.items.length > 0) {
                    displayCartItems(data.cart.items, data.total);
                } else {
                    displayEmptyCart();
                }
            } catch (error) {
                console.error("Error fetching cart:", error);
            }
        }

        function displayCartItems(items, total) {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');

            cartItemsContainer.innerHTML = '';
            items.forEach(item => {
                const cartItem = `
                    <div class="cart-item">
                        <img src="${item.imgSrc}" alt="${item.title}">
                        <div>
                            <h3>${item.title}</h3>
                            <p>Price: ₹${item.price.toFixed(2)}</p>
                            <p>Quantity: ${item.qty}</p>
                        </div>
                        <div>
                            <button onclick="removeFromCart('${item.productId}')">Remove</button>
                            <button onclick="decreaseQty('${item.productId}')">-</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += cartItem;
            });

            cartSummary.innerHTML = `
                <h3>Total: ₹${total.toFixed(2)}</h3>
                <button onclick="proceedToCheckout()">Proceed to Checkout</button>
            `;
        }

        function displayEmptyCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');

            cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty.</div>';
            cartSummary.innerHTML = '';
        }

        async function clearCart() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Auth': token
                    }
                });
                const data = await response.json();
                alert(data.message);
                fetchCart();
            } catch (error) {
                console.error("Error clearing cart:", error);
            }
        }

        async function removeFromCart(productId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`https://adora-t8e8.onrender.com/api/cart/remove/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Auth': token
                    }
                });
                const data = await response.json();
                alert(data.message);
                fetchCart();
            } catch (error) {
                console.error("Error removing item:", error);
            }
        }

        async function decreaseQty(productId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/cart/--qty', {
                    method: 'POST',
                    headers: {
                        'Auth': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId, qty: 1 })
                });
                const data = await response.json();
                alert(data.message);
                fetchCart();
            } catch (error) {
                console.error("Error decreasing qty:", error);
            }
        }

        function proceedToCheckout() {
            alert("Proceeding to checkout...");
            // Add further checkout logic here
        }

        // Add event listener to clear cart button
        document.getElementById('clear-cart-btn').addEventListener('click', clearCart);

        // Fetch and display cart on page load
        fetchCart();
    </script>
</body>
</html>
