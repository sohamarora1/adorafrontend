<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Same styles as before */
        /* Add specific styles for the checkout button */
        #checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        #checkout-btn:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="clear-cart">Clear Cart</button>
        <button id="checkout-btn">Checkout</button>
    </div>
    <script>
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            if (!cartItemsContainer || !cartTotalElement) {
                console.error('Cart elements not found');
                return;
            }
    
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; font-size: 1.2em; color: #7f8c8d;">Your cart is empty.</p>';
                cartTotalElement.textContent = 'Total: ₹0.00';
                checkoutBtn.style.display = 'none';
                return;
            }
    
            let cartHTML = '';
            let total = 0;
    
            cart.forEach((item, index) => {
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.imgSrc}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h3>${item.title}</h3>
                            <p>Price: ₹${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="decrease-qty" data-index="${index}"><i class="fas fa-minus"></i></button>
                                <span>${item.qty}</span>
                                <button class="increase-qty" data-index="${index}"><i class="fas fa-plus"></i></button>
                            </div>
                            <button class="remove-item" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                total += item.price * item.qty;
            });
    
            let deliveryCharge = total > 1000 ? 0 : 100;
            const finalTotal = total + deliveryCharge;
    
            cartItemsContainer.innerHTML = cartHTML;
            cartTotalElement.innerHTML = `
                <p>Subtotal: ₹${total.toFixed(2)}</p>
                <p>Delivery: ₹${deliveryCharge.toFixed(2)}</p>
                <p><strong>Total: ₹${finalTotal.toFixed(2)}</strong></p>
            `;
            checkoutBtn.style.display = 'block';
        }
    
        function updateCart(index, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            if (action === 'increase') {
                cart[index].qty += 1;
            } else if (action === 'decrease') {
                cart[index].qty -= 1;
                if (cart[index].qty === 0) {
                    cart.splice(index, 1);
                }
            } else if (action === 'remove') {
                cart.splice(index, 1);
            }
    
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
        });
    
        document.addEventListener('click', function(e) {
            const index = e.target.closest('[data-index]')?.getAttribute('data-index');
    
            if (e.target.closest('.decrease-qty')) {
                updateCart(parseInt(index), 'decrease');
            } else if (e.target.closest('.increase-qty')) {
                updateCart(parseInt(index), 'increase');
            } else if (e.target.closest('.remove-item')) {
                updateCart(parseInt(index), 'remove');
            }
        });
    
        const clearCartBtn = document.getElementById('clear-cart');
        if (clearCartBtn) {
            clearCartBtn.addEventListener('click', function() {
                localStorage.removeItem('cart');
                displayCart();
            });
        }
    
        const checkoutBtn = document.getElementById('checkout-btn');
        if (checkoutBtn) {
            checkoutBtn.addEventListener('click', function() {
                window.location.href = 'checkout.html';
            });
        }
    </script>
</body>
</html>
