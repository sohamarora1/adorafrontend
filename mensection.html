        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
    background: linear-gradient(to right, #dfe9fc,#dfe9fc);  
    height: 100vh;
    margin: 0;
    padding: 0;
  }
  
:root {

    /**
     * colors
     */
  
    --hoockers-green_20: hsl(148, 20%, 38%, 0.2);
    --pale-spring-bud: hsl(60, 68%, 85%);
    --hoockers-green: hsl(148, 20%, 38%);
    --spanish-gray: hsl(0, 0%, 61%);
    --light-gray: hsl(0, 0%, 80%);
    --cultured-1: hsl(0, 0%, 97%);
    --cultured-2: hsl(60, 6%, 93%);
    --gray-web: hsl(0, 0%, 49%);
    --white_30: hsl(0, 0%, 100%, 0.3);
    --black_70: hsla(0, 0%, 0%, 0.7);
    --black_50: hsla(0, 0%, 0%, 0.5);
    --black_15: hsla(0, 0%, 0%, 0.15);
    --black_10: hsla(0, 0%, 0%, 0.1);
    --black_5: hsla(0, 0%, 0%, 0.05);
    --white: hsl(0, 0%, 100%);
    --black: hsl(0, 0%, 0%);
  
    /**
     * gradient color
     */
  
    --gradient: linear-gradient(to right, transparent 50%, var(--white_30) 100%);
  
    /**
     * typography
     */
  
    --ff-urbanist: 'Urbanist', sans-serif;
  
    --fs-1: 4.8rem;
    --fs-2: 4rem;
    --fs-3: 3.4rem;
    --fs-4: 2.4rem;
    --fs-5: 2rem;
    --fs-6: 1.8rem;
    --fs-7: 1.5rem;
    --fs-8: 1.4rem;
    --fs-9: 1.3rem;
  
    --fw-400: 400;
    --fw-500: 500;
    --fw-600: 600;
    --fw-700: 700;
    --fw-800: 800;
  
    /**
     * spacing
     */
  
    --section-padding: 35px;
  
    /**
     * shadow
     */
  
    --shadow-1: 0 8px 16px var(--black_15);
    --shadow-2: 0 4px 10px var(--black_5);
  
    /**
     * radius
     */
  
    --radius-3: 3px;
  
    /**
     * transition
     */
  
    --transition-1: 0.25s ease;
    --transition-2: 0.5s ease;
    --transition-3: 1s ease;
    --cubic-in: cubic-bezier(0.51, 0.03, 0.64, 0.28);
    --cubic-out: cubic-bezier(0.33, 0.85, 0.4, 0.96);
  
  }
  
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  li { list-style: none; }
  
  a,
  img,
  span,
  input,
  button,
  ion-icon { display: block; }
  
  a {
    text-decoration: none;
    color: inherit;
  }
  
  img { height: auto; }
  
  input,
  button {
    background: none;
    border: none;
    font: inherit;
  }
  
  input { width: 100%; }
  
  button { cursor: pointer; }
  
  ion-icon {
    pointer-events: none;
    --ionicon-stroke-width: 25px;
  }
  
  html {
    font-family: var(--ff-urbanist);
    font-size: 10px;
    scroll-behavior: smooth;
  }
  
  body {
    background-color: var(--white);
    color: var(--gray-web);
    font-size: 1.6rem;
    font-weight: var(--fw-500);
    line-height: 1.6;
  }
  
  :focus-visible { outline-offset: 4px; }
  
  ::-webkit-scrollbar {
    width: 10px;
    height: 5px;
  }
  
  ::-webkit-scrollbar-track { background-color: hsl(0, 0%, 95%); }
  
  ::-webkit-scrollbar-thumb { background-color: hsl(0, 0%, 80%); }
  
  ::-webkit-scrollbar-thumb:hover { background-color: hsl(0, 0%, 70%); }
  
  .container { padding-inline: 15px; }
  
  .section { padding-block: var(--section-padding); }
  
  .has-bg-image {
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100%;
  }
  
  .h1,
  .h2,
  .h3,
  .h2-large {
    color: var(--black);
    font-weight: var(--fw-600);
    line-height: 1.3;
  }
  
  .h1 {
    font-size: var(--fs-1);
    line-height: 1.2;
  }
  
  .h2 { font-size: var(--fs-3); }
  
  .h2-large { font-size: var(--fs-2); }
  
  .h3 { font-size: var(--fs-4); }
  
  .btn {
    font-weight: var(--fw-600);
    max-width: max-content;
    padding: 10px 30px;
    border-radius: var(--radius-3);
    transition: var(--transition-1);
  }
  
  .btn-primary,
  .btn-secondary:is(:hover, :focus) {
    background-color: var(--black);
    color: var(--white);
  }
  
  .btn-primary:is(:hover, :focus) { background-color: var(--hoockers-green); }
  
  .btn-secondary {
    background-color: var(--white);
    color: var(--black);
    box-shadow: var(--shadow-2);
  }
  
  .has-scrollbar {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-block-end: 15px;
    margin-block-end: -15px;
    scroll-snap-type: inline mandatory;
  }
  
  .scrollbar-item {
    min-width: 100%;
    scroll-snap-align: start;
  }
  
  .has-scrollbar::-webkit-scrollbar-track,
  .has-scrollbar::-webkit-scrollbar-thumb { background-color: transparent; }
  
  .has-scrollbar:is(:hover, :focus-within)::-webkit-scrollbar-track {
    background-color: hsl(0, 0%, 98%);
  }
  
  .has-scrollbar:is(:hover, :focus-within)::-webkit-scrollbar-thumb {
    background-color: hsl(0, 0%, 70%);
  }
  
  .has-before,
  .has-after {
    position: relative;
    z-index: 1;
  }
  
  .has-before::before,
  .has-after::after {
    content: "";
    position: absolute;
  }
  
  .hover\:shine { overflow: hidden; }
  
  .hover\:shine .has-bg-image {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -1;
    transition: var(--transition-2);
  }
  
  .hover\:shine:is(:hover, :focus) .has-bg-image { transform: scale(1.15); }
  
  .hover\:shine::before {
    top: 0;
    left: -140%;
    bottom: 0;
    width: 100%;
    background-image: var(--gradient);
    transform: skewX(-25deg);
    transition: var(--transition-2);
    z-index: 1;
  }
  
  .hover\:shine:is(:hover, :focus-within)::before { animation: shine 1s ease forwards; }
  
  @keyframes shine {
    0% { transform: skewX(-25deg) translateX(0); }
    100% { transform: skewX(-25deg) translateX(250%); }
  }
  
  .btn-link {
    color: var(--black);
    font-weight: var(--fw-600);
    display: flex;
    align-items: center;
    gap: 3px;
    transition: var(--transition-1);
  }
  
  .img-holder {
    aspect-ratio: var(--width) / var(--height);
    background-color: var(--light-gray);
  }
  
  .img-cover {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .badge {
    max-width: max-content;
    background-color: var(--hoockers-green);
    color: var(--white);
    font-weight: var(--fw-700);
    padding-inline: 12px;
    border-radius: var(--radius-3);
  }
  
  .flex-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }
  
  .w-100 { width: 100%; }
  
  [data-section] > * {
    transform: translateY(100px);
    opacity: 0;
    transition: var(--transition-3);
  }
  
  [data-section].active > * {
    transform: translateY(0);
    opacity: 1;
  }
  
  .header .input-wrapper,
  .header-action-btn:not(:first-child),
  .navbar { display: none; }
  
  .header {
    position: relative;
    padding-block-end: 80px;
  }
  
  .alert {
    background-color: #f5f5dc;
    color: var(--black);
    font-size: var(--fs-7);
    text-transform: uppercase;
    font-weight: var(--fw-700);
    letter-spacing: 2px;
    text-align: center;
    padding-block: 15px;
  }
  
  .header-top {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: var(--white);
    padding-block: 26px;
    z-index: 4;
  }
  
  .header-top.active {
    position: fixed;
    top: -80px;
    bottom: auto;
    box-shadow: var(--shadow-1);
    transform: translateY(100%);
    transition: var(--transition-2);
  }
  
  .header-top.header-hide {
    box-shadow: none;
    transform: translateY(0);
  }
  
  .header-top .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
  }
  
        .container {

            margin: 10px auto 0;
        }

            margin-bottom: 4rem;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
            position: relative;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .product-price {
            color: #e74c3c;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .product-description {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.1), rgba(52, 152, 219, 0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .btn-add-to-cart {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            display: inline-block;
        }

        .btn-add-to-cart:hover {
            background-color: #2980b9;
        }

<script>
function checkAuth() {
    const token = localStorage.getItem('token');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');

    if (token) {
        // User is logged in
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';

        logoutBtn.onclick = () => {
            localStorage.removeItem('token'); // Clear the token
            localStorage.removeItem('cart'); // Clear the local cart
            window.location.reload();
        };
    } else {
        // User is not logged in
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';

        loginBtn.onclick = () => {
            localStorage.setItem('redirectUrl', window.location.href); // Save redirect URL
            window.location.href = 'login.html'; // Redirect to login page
        };
    }
}

async function fetchProducts() {
    try {
        const response = await fetch('https://adora-t8e8.onrender.com/api/product/all');
        const data = await response.json();
        return data.products;
    } catch (error) {
        console.error('Error fetching products:', error);
        return [];
    }
}

function createProductCard(product) {
    const token = localStorage.getItem('token'); // Check if user is logged in
    const addToCartButton = token
        ? `<button class="btn-add-to-cart" data-product-id="${product._id}">Add to Cart</button>`
        : `<button class="btn-add-to-cart disabled" disabled>Add to Cart</button>`;

    return `
        <div class="product-card">
            <img src="${product.imgSrc}" alt="${product.title}" class="product-image">
            <div class="product-info">
                <h3 class="product-title">${product.title}</h3>
                <p class="product-price">₹${product.price.toFixed(2)}</p>
                <p class="product-description">${product.description}</p>
                ${addToCartButton}
            </div>
        </div>
    `;
}

function displayProducts(products) {
    const collegeOutfits = document.querySelector('#college-outfits .product-grid');
    const trendyOutfits = document.querySelector('#trendy-outfits .product-grid');
    const casualOutfits = document.querySelector('#casual-outfits .product-grid');

    products.forEach(product => {
        if (product.category === 'mensection') {
            const productCard = createProductCard(product);
            switch (product.type) {
                case 'formals':
                    collegeOutfits.innerHTML += productCard;
                    break;
                case 'festives':
                    trendyOutfits.innerHTML += productCard;
                    break;
                case 'casuals':
                    casualOutfits.innerHTML += productCard;
                    break;
            }
        }
    });
}

function displaySearchResults(products) {
    const searchResultsContainer = document.getElementById('search-results');
    searchResultsContainer.innerHTML = ''; // Clear previous results

    if (products.length === 0) {
        searchResultsContainer.innerHTML = '<p>No products found.</p>';
        return;
    }

    products.forEach(product => {
        const productCard = createProductCard(product);
        searchResultsContainer.innerHTML += productCard;
    });

    // Show search results section
    searchResultsContainer.style.display = 'grid';
}

function performSearch(allProducts, searchTerm) {
    const normalizedSearchTerm = searchTerm.toLowerCase().trim();
    
    // Search across all products
    const matchingProducts = allProducts.filter(product => 
        product.title.toLowerCase().includes(normalizedSearchTerm)
    );

    displaySearchResults(matchingProducts);
}

function addToCart(product) {
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Please log in to add items to your cart.');
        return;
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existingItem = cart.find(item => item._id === product._id);

    if (existingItem) {
        existingItem.qty += 1;
    } else {
        cart.push({ ...product, qty: 1 });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartDisplay();
    alert('Product added to cart successfully');
}

function updateCartDisplay() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');

    const itemCount = cart.reduce((total, item) => total + item.qty, 0);
    const totalPrice = cart.reduce((total, item) => total + (item.price * item.qty), 0);

    cartCount.textContent = itemCount;
    cartTotal.textContent = `₹ ${totalPrice.toFixed(2)}`;
}

async function init() {
    const products = await fetchProducts();
    displayProducts(products);
    updateCartDisplay();
 // Add search functionality
    const searchField = document.querySelector('.search-field');
    const searchSubmit = document.querySelector('.search-submit');

   function performSearch() {
    const searchTerm = searchField.value.toLowerCase().trim();
    
    // Clear previous product displays
    const productGrids = document.querySelectorAll('.product-grid');
    productGrids.forEach(grid => grid.innerHTML = '');

    // If search term is empty, display all products
    if (searchTerm === '') {
        displayProducts(products);
        return;
    }

    // Prepare to track products for each section
    const sectionProducts = {
        'formals': [],
        'festives': [],
        'casuals': []
    };

    // Filter products based on search term
    const filteredProducts = products.filter(product => 
        product.title.toLowerCase().includes(searchTerm) && 
        product.category === 'mensection'
    );

    // Categorize filtered products
    filteredProducts.forEach(product => {
        switch (product.type) {
            case 'formals':
                sectionProducts.formals.push(product);
                break;
            case 'festives':
                sectionProducts.festives.push(product);
                break;
            case 'casuals':
                sectionProducts.casuals.push(product);
                break;
        }
    });

    // Display products for each section or show no products message
    const sections = [
        { 
            gridSelector: '#college-outfits .product-grid', 
            type: 'formals', 
            sectionName: 'Formals' 
        },
        { 
            gridSelector: '#trendy-outfits .product-grid', 
            type: 'festives', 
            sectionName: 'Festive Outfits' 
        },
        { 
            gridSelector: '#casual-outfits .product-grid', 
            type: 'casuals', 
            sectionName: 'Casual Outfits' 
        }
    ];

    sections.forEach(section => {
        const grid = document.querySelector(section.gridSelector);
        
        if (sectionProducts[section.type].length > 0) {
            // Display products for this section
            sectionProducts[section.type].forEach(product => {
                grid.innerHTML += createProductCard(product);
            });
        } else {
            // Show no products message for this section
            grid.innerHTML = `
                <div class="no-results" style="width: 100%; text-align: center; padding: 20px;">
                    <p>No products found for ${section.sectionName} section.</p>
                </div>
            `;
        }
    });
}

    // Add event listeners for search
    searchField.addEventListener('input', performSearch);
    searchSubmit.addEventListener('click', performSearch);
    document.addEventListener('click', async function (e) {
        if (e.target && e.target.classList.contains('btn-add-to-cart')) {
            const productId = e.target.getAttribute('data-product-id');
            const product = products.find(p => p._id === productId);
            if (product) {
                addToCart(product);
            }
        }
    });

    const cartBtn = document.getElementById('cart-btn');
    if (cartBtn) {
        cartBtn.addEventListener('click', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to view your cart.');
                return;
            }
            window.location.href = 'cart.html';
        });
    }

    checkAuth(); // Check login/logout state on page load
}

init();
</script>
