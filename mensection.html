<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        /* (Keep the existing styles) */
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Our Store</h1>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            ðŸ›’ <span class="cart-count" id="cartCount">0</span>
        </div>
    </nav>

    <div class="products-container" id="productsContainer"></div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            localStorage.setItem('redirectUrl', window.location.href);
            window.location.href = 'login.html';
        }

        async function fetchProducts() {
            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/products/all');
                const data = await response.json();
                return data.products;
            } catch (error) {
                console.error('Error fetching products:', error);
                return [];
            }
        }

        async function addToCart(productId, title, price, imgSrc) {
            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Auth': token
                    },
                    body: JSON.stringify({
                        productId,
                        title,
                        price,
                        qty: 1,
                        imgSrc
                    })
                });
                const data = await response.json();
                updateCartCount();
                alert('Product added to cart!');
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Failed to add to cart');
            }
        }

        async function updateCartCount() {
            try {
                const response = await fetch('https://adora-t8e8.onrender.com/api/cart/user', {
                    headers: {
                        'Auth': token
                    }
                });
                const data = await response.json();
                const cartCount = data.cart?.items.length || 0;
                document.getElementById('cartCount').textContent = cartCount;
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }

        async function initialize() {
            const products = await fetchProducts();
            const productsContainer = document.getElementById('productsContainer');
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.imgSrc}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <p>Price: $${product.price}</p>
                        <button class="add-to-cart" onclick="addToCart('${product._id}', '${product.title}', ${product.price}, '${product.imgSrc}')">
                            Add to Cart
                        </button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });

            updateCartCount();
        }

        initialize();
    </script>
</body>
</html>
